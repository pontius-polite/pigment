<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pigment</title>
</head>

<body>
  <div class="app-container">
    <div class="menu-container">
      <div class="menu-button-container">
        <div class="menu-icon-button-container">
          <div class="menu-button">eg.</div>
        </div>
        <div class="menu-tab-button-container">
          <div class="menu-button" panel="paintbrush-panel">Paintbrush</div>
          <div class="menu-button" panel="color-panel">Color</div>
          <div class="menu-button" panel="reflections-panel">Reflections</div>
          <div class="menu-button" panel="performance-panel">Performance</div>
          <div class="menu-button" panel="hotkeys-panel">Hotkeys</div>
        </div>
        <div class="menu-nav-button-container">

          <div class="menu-button">Github Link</div>
        </div>
      </div>
      <div class="menu-panel-container">
        <div class="menu-panel" id="paintbrush-panel">
          <div class="menu-item-container">
            <label for="brush-preset">preset:</label>
            <select name="brush-preset">
              <option value="brownian fungus">brownian fungus</option>
            </select>
          </div>
          <div class="menu-item-container">
            <label for="brush-speed">speed:</label>
            <input type="number" class="input-setting" name="brush-speed" min="0" max="10" step="0.5" />
          </div>
          <div class="menu-item-container">
            <label for="brush-size">size:</label>
            <input type="number" class="input-setting" name="brush-size" min="0" max="50" step="1" />
          </div>
          <div class="menu-item-container">
            <label for="brush-growth">growth:</label>
            <input type="number" class="input-setting" name="brush-growth" min="-5" max="5" step="1" />
          </div>
          <div class="menu-item-container">
            <label for="brush-outline">outline particles:</label>
            <input type="checkbox" class="input-setting" name="brush-outline" />
          </div>
          <div class="menu-item-container">
            <label for="brush-bounce">bounce particles:</label>
            <input type="checkbox" class="input-setting" name="brush-bounce" />
          </div>
          <div class="menu-item-container">
            <label for="brush-gravity-mouse">gravity mouse:</label>
            <input type="checkbox" class="input-setting" name="brush-gravity-mouse" />
          </div>
        </div>
        <div class="menu-panel" id="color-panel">
          <div class="menu-panel-divider">
            <span class="menu-panel-divider-heading">Brush</span>
            <div class="menu-item-container">
              <label for="color-brush-dynamic">dynamic color:</label>
              <input type="checkbox" class="input-setting" name="color-brush-dynamic" />
            </div>
            <div class="menu-item-container color-brush-dynamic-false">
              <label for="color-brush">brush color:</label>
              <input type="color" class="input-setting" name="color-brush"/>
            </div>
            <div class="menu-item-container color-brush-dynamic-true">
              <label for="color-brush-palette">palette:</label>
              <select name="color-brush-palette">
                <option value="default">default</option>
              </select>
            </div>
            <div class="menu-item-container color-brush-dynamic-true">
              <label for="color-brush-dynamic-speed">speed:</label>
              <input type="number" class="input-setting" name="color-brush-dynamic-speed" min="0.1" max="20" step="0.5" />
            </div>
            <div class="menu-item-container color-brush-dynamic-true">
              <label for="color-brush-dynamic-interval">interval:</label>
              <input type="number" class="input-setting" name="color-brush-dynamic-interval" min="1" max="200" step="10" />
            </div>
            <div class="menu-item-container color-brush-dynamic-true">
              <label for="color-brush-apply">particles update with brush color:</label>
              <input type="checkbox" class="input-setting" name="color-brush-apply" />
            </div>
          </div>
          <div class="menu-panel-divider">
            <span class="menu-panel-divider-heading">Particles</span>
            <div class="menu-item-container">
              <label for="color-particle-dynamic">dynamic color:</label>
              <input type="checkbox" class="input-setting" name="color-particle-dynamic" />
            </div>
            <div class="menu-item-container color-particle-dynamic-true">
              <label for="color-particle-palette">palette:</label>
              <select name="color-particle-palette">
                <option value="default">default</option>
              </select>
            </div>
            <div class="menu-item-container color-particle-dynamic-true">
              <label for="color-particle-dynamic-speed">speed:</label>
              <input type="number" class="input-setting" name="color-particle-dynamic-speed" min="0.1" max="20" step="0.5" />
            </div>
            <div class="menu-item-container color-particle-dynamic-true">
              <label for="color-particle-dynamic-interval">interval:</label>
              <input type="number" class="input-setting" name="color-particle-dynamic-interval" min="1" max="200" step="10" />
            </div>
          </div>
          <div class="menu-panel-divider">
            <span class="menu-panel-divider-heading">Background</span>
            <div class="menu-item-container">
              <label for="color-brush">color:</label>
              <input type="color" class="input-setting" name="color-background" />
            </div>
          </div>
        </div>
        </div>
        <div class="menu-panel" id="reflections-panel">
          <div class="menu-item-container">
            <label for="reflection-type">Type:</label>
            <select name="reflection-type">
              <option value="none">none</option>
              <option value="polar">polar</option>
              <option value="horizontal">x-axis</option>
              <option value="vertical">y-axis</option>
            </select>
          </div>
          <div class="menu-item-container">
            <label for="reflection-amount">amount:</label>
            <input type="number" class="input-setting" name="reflection-amount" min="1" max="8" step="1" />
          </div>
        </div>
        <div class="menu-panel" id="performance-panel">
          <div class="menu-item-container">
            <label for="performance-particle-quality">particle quality:</label>
            <select name="performance-particle-quality">
              <option value="circle">high</option>
              <option value="square">low</option>
            </select>
          </div>
          <div class="menu-item-container">
            <label for="perfomance-particle-lifespan">particle lifespan:</label>
            <input type="number" class="input-setting" name="performance-particle-lifespan" min="10" max="500" step="10" />
          </div>
          <div class="menu-item-container">
            <label for="performance-interpolate-mouse">interpolate mouse movement:</label>
            <input type="checkbox" class="input-setting" name="performance-interpolate-mouse"/>
          </div>
          <div class="menu-item-container">
            <label for="performance-interpolate-particles">interpolate particle movement:</label>
            <input type="checkbox" class="input-setting" name="performance-interpolate-particles"/>
          </div>
          <div class="menu-item-container">
            <label for="performance-dynamic-particle-removal">remove lagging particles:</label>
            <input type="checkbox" class="input-setting" name="performance-dynamic-particle-removal"/>
          </div>
          
        </div>
        <div class="menu-panel" id="hotkeys-panel">
          <div class="menu-item-container">Space bar : pause painting</div>
          <div class="menu-item-container">C : clear painting</div>
          <div class="menu-item-container">R : randomize brush</div>
          <div class="menu-item-container">D : show debug</div>
        </div>
      </div>
    </div>
    <div class="canvas-container">
      <canvas id="foreground-canvas">Your browser does not support HTML canvas</canvas>
    </div>
    <div class="debug-container"></div>
  </div>
</body>

</html>
